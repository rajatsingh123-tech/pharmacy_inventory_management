<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medicine - Pharmacy Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/auth.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (!isAuthenticated()) {
            window.location.href = 'login.html';
        }
    });
</script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-prescription-bottle-alt"></i>
                <span>Add New Medicine</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="add-medicine.html" class="active"><i class="fas fa-plus-circle"></i> Add Medicine</a></li>
                    <li><a href="view-medicines.html"><i class="fas fa-list"></i> View Medicines</a></li>
                    <li><a href="billing.html"><i class="fas fa-receipt"></i> Billing</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="main-content">
            <div class="form-container">
                <h2><i class="fas fa-plus-circle"></i> Add New Medicine</h2>
                <p>Enter medicine details below</p>
                
                <form id="medicineForm">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-pills"></i> Medicine Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter medicine name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company"><i class="fas fa-building"></i> Company</label>
                        <input type="text" id="company" class="form-control" placeholder="Enter company name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="price"><i class="fas fa-rupee-sign"></i> Price (â‚¹)</label>
                        <input type="number" id="price" class="form-control" placeholder="Enter price" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity"><i class="fas fa-boxes"></i> Quantity</label>
                        <input type="number" id="quantity" class="form-control" placeholder="Enter quantity" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="expiryDate"><i class="fas fa-calendar-alt"></i> Expiry Date</label>
                        <input type="date" id="expiryDate" class="form-control" required>
                    </div>
                    
                    <div style="display: flex; gap: 20px; margin-top: 30px;">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Medicine
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">
                            <i class="fas fa-redo"></i> Clear Form
                        </button>
                        <button type="button" class="btn btn-success" onclick="location.href='view-medicines.html'">
                            <i class="fas fa-list"></i> View All Medicines
                        </button>
                    </div>
                </form>
                
                <div id="message" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/medicine.js"></script>
    <script>
        // Set minimum date to today
        document.getElementById('expiryDate').min = new Date().toISOString().split('T')[0];
        
        // Set default expiry to 1 year from now
        const oneYearFromNow = new Date();
        oneYearFromNow.setFullYear(oneYearFromNow.getFullYear() + 1);
        document.getElementById('expiryDate').value = oneYearFromNow.toISOString().split('T')[0];
        
        function clearForm() {
            document.getElementById('medicineForm').reset();
            document.getElementById('message').innerHTML = '';
            
            // Reset expiry date
            const oneYearFromNow = new Date();
            oneYearFromNow.setFullYear(oneYearFromNow.getFullYear() + 1);
            document.getElementById('expiryDate').value = oneYearFromNow.toISOString().split('T')[0];
        }
    </script>
</body>
</html>
