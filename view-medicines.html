<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Medicines - Pharmacy Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-prescription-bottle-alt"></i>
                <span>Medicine Inventory</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="add-medicine.html"><i class="fas fa-plus-circle"></i> Add Medicine</a></li>
                    <li><a href="view-medicines.html" class="active"><i class="fas fa-list"></i> View Medicines</a></li>
                    <li><a href="billing.html"><i class="fas fa-receipt"></i> Billing</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="main-content">
            <h2><i class="fas fa-pills"></i> Medicine Inventory</h2>
            <p>Manage and monitor all medicines in your pharmacy</p>
            
            <div class="search-container" style="margin: 20px 0;">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search medicines by name or company..." 
                           onkeyup="searchMedicines()" style="width: 100%;">
                </div>
            </div>
            
            <div class="table-container">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3>Medicine List</h3>
                    <button onclick="location.href='add-medicine.html'" class="btn btn-success">
                        <i class="fas fa-plus"></i> Add New Medicine
                    </button>
                </div>
                
                <div id="medicinesContainer">
                    <div style="text-align: center; padding: 40px;">
                        <i class="fas fa-spinner fa-spin fa-2x"></i>
                        <p>Loading medicines...</p>
                    </div>
                </div>
            </div>
            
            <div id="message" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/medicine.js"></script>
</body>
</html>
